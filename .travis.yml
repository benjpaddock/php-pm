sudo: false

language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

install:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - composer validate
  - composer install

script:
  # Static Analysis
  - vendor/bin/phpstan analyse --ansi --no-progress --level=4 -- src/ || echo "It's free beer untill PHPDoc-s are fixed."
  # Unit test
  - vendor/bin/phpunit
  # Integration test
  - mkdir web && echo "Hello" > web/index.html
  - bin/ppm start --workers=1 --bridge=StaticBridge --static-directory=web --max-requests=1 -v &
  - sleep 5
  - bin/ppm status
  - curl -v -f "http://127.0.0.1:8080"
  - bin/ppm status
  - curl -v -f "http://127.0.0.1:8080"
  - bin/ppm status
  - bin/ppm stop

matrix:
  fast_finish: true

# Cache package sources
cache:
  directories:
    - $HOME/.composer/cache
